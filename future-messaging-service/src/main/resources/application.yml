spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: ${FUTURE_ENV}
  application:
    name: future-messaging-service
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
server:
  port: 8083
  error:
    include-message: always
management:
  endpoints:
    web:
      exposure:
        include: refresh
---
spring:
  config:
    activate:
      on-profile: development
    import: optional:configserver:http://localhost:8082
  cloud:
    config:
      label: develop
      profile: development
---
spring:
  config:
    activate:
      on-profile: staging
    import: optional:configserver:http://future-config-server
  cloud:
    config:
      label: staging
      profile: staging
---
spring:
  config:
    activate:
      on-profile: master
    import: optional:configserver:http://future-config-server
  cloud:
    config:
      label: master
      profile: master