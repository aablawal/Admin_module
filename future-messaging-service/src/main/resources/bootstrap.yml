spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: ${FUTURE_ENV}
  application:
    name: future-messaging-service
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
server:
  port: 8083
  error:
    include-message: always
management:
  endpoints:
    web:
      exposure:
        include: refresh
---
spring:
  cloud:
    config:
      uri: http://localhost:8082
      label: develop
  config:
    activate:
      on-profile: developement
---
spring:
  cloud:
    config:
      uri: http://future-config-server
      label: keycloak
  config:
    activate:
      on-profile: staging
---

spring:
  cloud:
    config:
      uri: http://future-config-server
      label: master
  config:
    activate:
      on-profile: master