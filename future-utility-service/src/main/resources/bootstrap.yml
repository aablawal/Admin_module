spring:
  profiles:
    active: ${FUTURE_ENV}
  application:
    name: future-utility-service
server:
  port: 8085
grpc:
  server:
    port: 9090

management:
  endpoints:
    web:
      exposure:
        include: refresh
---
spring:
  profiles: development
  cloud:
    config:
      uri: http://localhost:8082
      label: develop
---
spring:
  profiles: staging
  cloud:
    config:
      uri: http://future-config-server
      label: staging
---

spring:
  profiles: production
  cloud:
    config:
      uri: http://future-config-server
      label: master