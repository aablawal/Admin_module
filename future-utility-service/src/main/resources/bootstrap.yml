spring:
  profiles:
    active: ${FUTURE_ENV}
  application:
    name: future-utility-service
server:
  port: 8085
grpc:
  server:
    port: 9090

management:
  endpoints:
    web:
      exposure:
        include: refresh
---
spring:
  cloud:
    config:
      uri: http://localhost:8082
      label: develop
  config:
    activate:
      on-profile: develop
---
spring:
  cloud:
    config:
      uri: http://future-config-server
      label: staging
  config:
    activate:
      on-profile: staging
---

spring:
  cloud:
    config:
      uri: http://future-config-server
      label: master
  config:
    activate:
      on-profile: production