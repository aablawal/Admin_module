spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: ${FUTURE_ENV}
  application:
    name: bank-service
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
server:
  port: 8089
  error:
    include-message: always
grpc:
  server:
    port: 9092
management:
  endpoints:
    web:
      exposure:
        include: refresh
---
spring:
  profiles: development
  cloud:
    config:
      uri: http://localhost:8082
      label: develop
