spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: ${FUTURE_ENV}
  application:
    name: loan-service
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
server:
  port: 8090
  error:
    include-message: always
management:
  endpoints:
    web:
      exposure:
        include: refresh
---
spring:
  profiles: development
  cloud:
    config:
      uri: http://localhost:8082
      label: develop
---
spring:
  profiles: staging
  cloud:
    config:
      uri: http://future-config-server
      label: staging
azure:
  keyvault:
    keyvault1:
      client-id: ${KEY_VAULT_CLIENT_ID}
      client-key: ${KEY_VAULT_CLIENT_KEY}
      tenant-id: ${KEY_VAULT_TENANT_ID}
      uri: ${KEY_VAULT_URL}
    keyvault2:
      client-id: ${KEY_VAULT_CLIENT_ID}
      client-key: ${KEY_VAULT_CLIENT_KEY}
      tenant-id: ${KEY_VAULT_TENANT_ID}
      uri: ${KEY_VAULT2_URL}
    order: keyvault1,keyvault2
---

spring:
  profiles: production
  cloud:
    config:
      uri: http://future-config-server
      label: master